<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Login Form with Blur Background</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link href="loginstyle.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
	<div class="login-form">
		<!--<img alt="" class="avatar" src="https://i.postimg.cc/zDyt7KCv/a1.jpg">-->
		<h2>Login</h2>
		<form action="">
			<p>Username</p><input placeholder="Enter Username" type="text">
			<p>Password</p><input placeholder="Enter Password" type="password">
			<i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; color: black;" ></i>
			<input type="submit" value="Login">
            <p><input type="checkbox" >Remember Me</p>
            <p id="su">Not a user?<a href="signup.html" style="color: black;">Sign up</a></p>
		</form>
	</div>
	<script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#myInput');
 
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
